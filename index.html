<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PI Project</title>
</head>
<body>
    <header>

    </header>

    <nav>
        <h1>CMS</h1>
        <div class="account-container">
            <img src="assets/bell.png" alt="Notifications">
            <div class="profile-container">
                <img src="assets/profile.png" alt="Profile Icon">
                <h2>Bohdan Hamela</h2>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside>
            <ul>
                <li><a>Dashboard</a></li>
                <li><a>Students</a></li>
                <li><a>Tasks</a></li>
            </ul>
        </aside>
    
        <section class="student-container">
            <h1>Students</h1>
            <button class="add-student-btn" onClick="addNewStudent()">+</button>
            <div class="table-container">
                <table id="my-table">
                    <tr>
                        <th>
                            <input type="checkbox" id="select-all" name="select-all" value="select-all" onchange="selectAllPressed()">
                            <label for="select-all">Select all</label><br>
                        </th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </table>
            </div>
        </section>
    </div>
    

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
