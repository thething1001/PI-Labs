<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="messages.css" />
    <link rel="icon" href="../assets/logo.svg" />
    <link rel="manifest" href="../pwa/manifest.json" />
    <title>PI Project: Messages</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container header__container_logo">
        <img
          class="header__icon"
          id="header__sideMenu"
          src="../assets/hamburger.svg"
          alt="Menu"
        />
        <a class="header__link" href="../students/students.html">
          <img
            class="header__icon header__logo"
            src="../assets/logo.svg"
            alt="Logotype"
          />
        </a>
        <a class="header__link" href="../students/students.html">
          <h1>CMS</h1>
        </a>
      </div>

      <div class="header__container header__container_profile">
        <div class="header__container header__container_profile_notifications">
          <img
            src="../assets/bell.svg"
            alt="Notifications"
            class="header__icon"
            id="header__icon_notifications"
          />
          <img
            src="../assets/notification.svg"
            alt="Notifications Signal"
            class="header__notifications_signal"
            id="header__notifications_signal"
          />
          <div
            class="header__notifications_preview"
            id="header__notifications_preview"
          >
            <div class="notification_item">
              <img
                src="../assets/avatar_placeholder.svg"
                alt="Avatar"
                class="notification_avatar"
              />
              <div>
                <p><strong>John Doe</strong></p>
                <p>Submitted assignment</p>
              </div>
            </div>
            <div class="notification_item">
              <img
                src="../assets/avatar_placeholder.svg"
                alt="Avatar"
                class="notification_avatar"
              />
              <div>
                <p><strong>Jane Smith</strong></p>
                <p>Requested feedback</p>
              </div>
            </div>
            <div class="notification_item">
              <img
                src="../assets/avatar_placeholder.svg"
                alt="Avatar"
                class="notification_avatar"
              />
              <div>
                <p><strong>Alice Johnson</strong></p>
                <p>Missed deadline</p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="header__container header__container_account"
          id="header__profile"
        >
          <img
            class="header__icon"
            src="../assets/profile.svg"
            alt="Profile Icon"
          />
          <h2>Bohdan Hamela</h2>
          <div class="header__profile_dropdown" id="header__profile_dropdown">
            <a href="#" id="header__profileLink">Profile</a>
            <a href="#" id="header__logoutBtn">Log Out</a>
          </div>
        </div>
      </div>
    </header>

    <div id="page__container">
      <aside class="aside" id="navbar">
        <nav class="aside__nav">
          <ul class="aside__nav_list">
            <li>
              <a href="../dashboard/dashboard.html"
                ><img
                  src="../assets/dashboard.svg"
                  alt="Dashboard"
                />Dashboard</a
              >
            </li>
            <li>
              <a href="../students/students.html"
                ><img src="../assets/students.svg" alt="Dashboard" />Students</a
              >
            </li>
            <li>
              <a href="../tasks/tasks.html"
                ><img src="../assets/tasks.svg" alt="Dashboard" />Tasks</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main__container">
        <h2 class="page__main_heading">Messages</h2>
      </main>
    </div>

    <footer></footer>

    <script src="messages.js"></script>
    <script src="../header.js"></script>
  </body>
</html>
