<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="students.css" />
    <title>PI Project</title>
  </head>
  <body>
    <header>
      <h2>CMS</h2>
      <div class="account-container">
        <img
          src="assets/bell.png"
          alt="Notifications"
          class="notifications-img"
        />
        <div class="profile-container">
          <img src="assets/profile.png" alt="Profile Icon" />
          <h2>Bohdan Hamela</h2>
        </div>
      </div>
    </header>

    <main class="main-container">
      <aside>
        <nav>
          <ul class="navigation-list">
            <li><a>Dashboard</a></li>
            <li>
              <a><strong>Students</strong></a>
            </li>
            <li><a>Tasks</a></li>
          </ul>
        </nav>
      </aside>

      <section class="student-container">
        <h1>Students</h1>
        <button id="add-student-btn">
          <strong>+</strong>
        </button>
        <div class="table-container">
          <table id="my-table">
            <tr class="table-header">
              <th>
                <input
                  type="checkbox"
                  id="select-all"
                  name="select-all"
                  value="select-all"
                />
              </th>
              <th>Group</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </table>
        </div>
        <div class="pagination">
          <button>&lt;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>&gt;</button>
        </div>

        <div id="modalAddEditStudent" class="modal">
          <form id="modalAddEditForm">
            <div class="modalHeader">
              <h3 id="modalAddEditHeading"></h3>
              <button id="closeAddEdit">x</button>
            </div>
            <hr />
            <div>
              <div>
                <label for="AddEditGroupInput">Group</label>
                <select name="groups" id="AddEditGroupInput">
                  <option value="">--Please choose an option--</option>
                  <option value="PZ-22">PZ-22</option>
                  <option value="KI-34">KI-34</option>
                  <option value="IR-12">IR-12</option>
                  <option value="DP-32">DP-32</option>
                  <option value="LK-45">LK-45</option>
                  <option value="JH-14">JH-14</option>
                </select>
              </div>
              <div>
                <label for="AddEditFirstNameInput">First Name</label>
                <input type="text" id="AddEditFirstNameInput" />
              </div>
              <div>
                <label for="AddEditLastNameInput">Last Name</label>
                <input type="text" id="AddEditLastNameInput" />
              </div>
              <div>
                <label for="AddEditGenderInput">Gender</label>
                <select name="genders" id="AddEditGenderInput">
                  <option value="">--Please choose an option--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label for="AddEditBirthdayInput">Birthday</label>
                <input type="date" id="AddEditBirthdayInput" />
              </div>
            </div>
            <hr />
            <div class="modal-AddEdit-buttons">
              <input type="submit" id="confirmAddEdit" value="Ok" />
              <button id="cancelAddEdit">Cancel</button>
            </div>
          </form>
        </div>

        <div id="modalDeleteStudent" class="modal">
          <div class="modalHeader">
            <h3>Warning</h3>
            <button id="closeDelete">x</button>
          </div>
          <hr />
          <p id="modalDeleteText"></p>
          <hr />
          <div class="modal-delete-buttons">
            <button id="confirmDelete">Ok</button>
            <button id="cancelDelete">Cancel</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="students.js"></script>
  </body>
</html>
