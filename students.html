<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="students.css" />
    <title>PI Project</title>
  </head>
  <body>
    <header>
      <h2>CMS</h2>
      <div class="account-container">
        <img
          src="assets/bell.png"
          alt="Notifications"
          class="notifications-img"
        />
        <div class="profile-container">
          <img src="assets/profile.png" alt="Profile Icon" />
          <h2>Bohdan Hamela</h2>
        </div>
      </div>
    </header>

    <main class="main-container">
      <aside>
        <nav>
          <ul class="navigation-list">
            <li><a>Dashboard</a></li>
            <li>
              <a><strong>Students</strong></a>
            </li>
            <li><a>Tasks</a></li>
          </ul>
        </nav>
      </aside>

      <section class="student-container">
        <h1>Students</h1>
        <button id="add-student-btn">
          <strong>+</strong>
        </button>
        <div class="table-container">
          <table id="my-table">
            <tr class="table-header">
              <th>
                <input
                  type="checkbox"
                  id="select-all"
                  name="select-all"
                  value="select-all"
                />
              </th>
              <th>Group</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </table>
        </div>
        <div class="pagination">
          <button>&lt;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>&gt;</button>
        </div>

        <!-- <div id="modal-add-edit-student" class="modal">
          <p id="modal-"></p>
          <div class="modal-button1s">
            <button id="confirmDelet1e">Ok</button>
            <button id="cancelDele1te">
              Cancel
            </button>
          </div>
        </div> -->

        <div id="modalDeleteStudent" class="modal">
          <p id="modalDeleteText"></p>
          <div class="modal-delete-buttons">
            <button id="confirmDelete">Ok</button>
            <button id="cancelDelete">Cancel</button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="students.js"></script>
  </body>
</html>
