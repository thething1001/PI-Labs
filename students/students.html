<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="students.css" />
    <title>PI Project: Students</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container header__container_logo">
        <a class="header__link" href="../students/students.html">
          <img class="header__icon" src="../assets/logo.svg" alt="Logotype" />
        </a>
        <a class="header__link" href="../students/students.html">
          <h1>CMS</h1>
        </a>
      </div>
      <div class="header__container header__container_profile">
        <div class="header__container header__container_profile_notifications">
          <img
            src="../assets/bell.svg"
            alt="Notifications"
            class="header__icon header__icon_notifications"
          />
          <img
            src="../assets/notification.svg"
            alt="Notifications Signal"
            class="header__notifications_signal"
          />
        </div>
        <div class="header__container header__container_account">
          <img
            class="header__icon"
            src="../assets/profile.svg"
            alt="Profile Icon"
          />
          <h2>Bohdan Hamela</h2>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside>
        <nav>
          <ul class="navigation-list">
            <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
            <li>
              <a href="../students/students.html"><strong>Students</strong></a>
            </li>
            <li><a href="../tasks/tasks.html">Tasks</a></li>
          </ul>
        </nav>
      </aside>

      <main class="student-container">
        <h2>Students</h2>
        <button id="add-student-btn">
          <strong>+</strong>
        </button>
        <div class="table-container">
          <table id="my-table">
            <tr class="table-header">
              <th>
                <input
                  type="checkbox"
                  id="select-all"
                  name="select-all"
                  value="select-all"
                />
                <label for="select-all">Select All</label>
              </th>
              <th>Group</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Birthday</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </table>
        </div>
        <div class="pagination">
          <button>&lt;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>&gt;</button>
        </div>

        <div id="modalAddEditStudent" class="modal">
          <form id="modalAddEditForm">
            <div class="modalHeader">
              <h3 id="modalAddEditHeading">Add/Edit</h3>
              <button id="closeAddEdit">x</button>
            </div>
            <hr />
            <div>
              <div>
                <label for="AddEditGroupInput">Group</label>
                <select name="groups" id="AddEditGroupInput">
                  <option value="">--Please choose an option--</option>
                  <option value="PZ-22">PZ-22</option>
                  <option value="KI-34">KI-34</option>
                  <option value="IR-12">IR-12</option>
                  <option value="DP-32">DP-32</option>
                  <option value="LK-45">LK-45</option>
                  <option value="JH-14">JH-14</option>
                </select>
              </div>
              <div>
                <label for="AddEditFirstNameInput">First Name</label>
                <input type="text" id="AddEditFirstNameInput" />
              </div>
              <div>
                <label for="AddEditLastNameInput">Last Name</label>
                <input type="text" id="AddEditLastNameInput" />
              </div>
              <div>
                <label for="AddEditGenderInput">Gender</label>
                <select name="genders" id="AddEditGenderInput">
                  <option value="">--Please choose an option--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label for="AddEditBirthdayInput">Birthday</label>
                <input type="date" id="AddEditBirthdayInput" />
              </div>
            </div>
            <hr />
            <div class="modal-AddEdit-buttons">
              <input type="submit" id="confirmAddEdit" value="Ok" />
              <button id="cancelAddEdit">Cancel</button>
            </div>
          </form>
        </div>

        <div id="modalDeleteStudent" class="modal">
          <div class="modalHeader">
            <h3>Warning</h3>
            <button id="closeDelete">x</button>
          </div>
          <hr />
          <p id="modalDeleteText"></p>
          <hr />
          <div class="modal-delete-buttons">
            <button id="confirmDelete">Ok</button>
            <button id="cancelDelete">Cancel</button>
          </div>
        </div>
      </main>
    </div>

    <footer></footer>

    <script src="students.js"></script>
  </body>
</html>
